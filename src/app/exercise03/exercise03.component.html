<h1>Details</h1>
<button 
    type="button" 
    class="btn btn-success"
    (click)="onClickDetails()">Display Details</button>
<br>
<p *ngIf="showDetail">Secret Password = {{password}}</p>
<p 
    *ngFor="let message of messages; let i = index"
    [ngStyle]="{'background-color': i > 4 ? 'blue' : 'transparent'}" 
    [ngClass]="{white: i > 4}">{{message}}</p>
