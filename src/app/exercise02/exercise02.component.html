
<legend>Exercise 02</legend>

<div class="form-group">
  <label for="">Username</label>
  <input 
    type="text" 
    class="form-control"
    [(ngModel)]="username">
  
  <p>{{username}}</p>
  
</div>

<button 
  type="submit" 
  class="btn btn-primary" 
  [disabled]="username === ''"
  (click)="username = ''">Submit</button>
